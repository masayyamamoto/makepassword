<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password作成アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <p id="result">make password</p>
    <button id="btn">create password</button>
    <fieldset>
      <legend>option</legend>
      <label>
        長さ(<span id="password-length">8</span>)
        <input type="range" id="slider" min="8" max="24" value="8">
      </label>
      <label>
        数字
        <input type="checkbox" id="numbers-checkbox">
      </label>
      <label>
        記号
        <input type="checkbox" id="simbols-checkbox">
      </label>
    </fieldset>
  </main>

  <script src="main.js"></script>
</body>
</html>
